name: Test

on:
  push:
    branches: [main]
    tags: ["*"]
    paths:
      - 'src/**'
      - 'test/**'
      - 'Project.toml'
  pull_request:
    # run on any PR change (new commits, reopen, etc.)
    types: [opened, synchronize, reopened, ready_for_review]
    # choose which base branches should trigger
    branches: ["main"]   # or ["**"] to allow any base
    paths:
      - 'src/**'
      - 'test/**'
      - 'Project.toml'
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/ReusableTest.yml
    with:
      os: ${{ matrix.os }}
      version: ${{ matrix.version }}
      arch: ${{ matrix.arch }}
      allow_failure: ${{ matrix.allow_failure }}
      run_codecov: ${{ matrix.version == '1' && matrix.os == 'ubuntu-latest' }}
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - "1.10"
          - "1"
        os:
          - ubuntu-latest
        arch:
          - x64
        allow_failure: [false]
